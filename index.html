<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anonymous Confession</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 20px;
    background: #0d0f12;
    color: #e6e6e6;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  .container {
    width: 100%;
    max-width: 520px;
    margin: 40px auto;
    background: #121417;
    border-radius: 14px;
    padding: 22px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  }

  h1 {
    font-size: 18px;
    font-weight: 500;
    text-align: center;
    margin: 0 0 10px 0;
    letter-spacing: 0.4px;
  }

  p.note {
    font-size: 13px;
    color: #9aa0a6;
    text-align: center;
    margin: 0 0 16px 0;
  }

  form {
    display: block;
  }

  textarea {
    display: block;
    width: 100%;
    min-height: 150px;
    background: #0b0d10;
    border: 1px solid #222;
    border-radius: 10px;
    color: #f1f1f1;
    padding: 12px;
    font-size: 14px;
    resize: vertical;
    outline: none;
  }

  textarea::placeholder {
    color: #666;
  }

  textarea:focus {
    border-color: #3a3f45;
  }

  button {
    display: block;
    width: 100%;
    margin-top: 14px;
    padding: 11px;
    background: #1a1d21;
    border: 1px solid #2a2f36;
    border-radius: 10px;
    color: #e6e6e6;
    font-size: 14px;
    cursor: pointer;
  }

  button:active {
    opacity: 0.85;
  }

  #status {
    margin-top: 12px;
    font-size: 13px;
    text-align: center;
    color: #b0b6bb;
    min-height: 18px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Anonymous Confession</h1>
  <p class="note">No names. No tracking. Just words.</p>

  <form id="confessionForm">
    <textarea id="confessionText" placeholder="Write here..."></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="status"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBG5Z71bIS4HA-0y5477uDKCxHgDkWaO_I",
  authDomain: "jntuhconfess2k25.firebaseapp.com",
  projectId: "jntuhconfess2k25"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("confessionForm");
const textInput = document.getElementById("confessionText");
const status = document.getElementById("status");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const text = textInput.value.trim();
  if (!text) {
    status.innerText = "Please write something.";
    return;
  }

  status.innerText = "Sending securely...";

  try {
    await addDoc(collection(db, "confessions"), {
      text: text,
      createdAt: serverTimestamp()
    });

    status.innerText = "Confession submitted.";
    textInput.value = "";

  } catch (err) {
    console.error(err);
    status.innerText = "Submission failed.";
  }
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonymous Confession</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #111, #000);
      color: #e0e0e0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
    }

    h1 {
      text-align: center;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      background: #0b0b0b;
      border: 1px solid #222;
      border-radius: 12px;
      color: #fff;
      padding: 14px;
      font-size: 15px;
      resize: none;
      outline: none;
    }

    textarea:focus {
      border-color: #555;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #444, #111);
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }

    #status {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Anonymous Confession</h1>

    <form id="confessionForm">
      <textarea id="confessionText" placeholder="Write your confession here..."></textarea>
      <button type="submit">Submit Confession</button>
    </form>

    <div id="status"></div>
  </div>

  <!-- FIREBASE + SUBMISSION LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Z71bIS4HA-0y5477uDKCxHgDkWaO_I",
      authDomain: "jntuhconfess2k25.firebaseapp.com",
      projectId: "jntuhconfess2k25"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("confessionForm");
    const textInput = document.getElementById("confessionText");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const text = textInput.value.trim();
      if (!text) {
        status.innerText = "Please write something.";
        return;
      }

      status.innerText = "Encrypting & sending...";

      try {
        await addDoc(collection(db, "confessions"), {
          text: text,
          createdAt: serverTimestamp()
        });

        status.innerText = "Confession submitted successfully.";
        textInput.value = "";

      } catch (error) {
        console.error(error);
        status.innerText = "Error submitting confession.";
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anonymous Confessions</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Encryption -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: #fff;
}
.container {
    display: flex;
    min-height: 100vh;
}
.ad {
    width: 15%;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #777;
}
.main {
    width: 70%;
    padding: 30px;
    text-align: center;
}
textarea {
    width: 90%;
    height: 200px;
    background: #111;
    color: #fff;
    border: 1px solid #333;
    padding: 10px;
    resize: none;
}
button {
    margin-top: 15px;
    padding: 10px 25px;
    background: #6a00ff;
    border: none;
    color: white;
    cursor: pointer;
}
small {
    display: block;
    margin-top: 10px;
    color: #aaa;
}
@media (max-width: 768px) {
    .container { flex-direction: column; }
    .ad { width: 100%; height: 60px; }
    .main { width: 100%; }
}
</style>
</head>

<body>
<div class="container">

<div class="ad">Ad Space</div>

<div class="main">
    <h2>Anonymous Confession</h2>
    <textarea id="confession" placeholder="Write your confession here..."></textarea><br>
    <button onclick="submitConfession()">Confess Anonymously</button>
    <small>Your confession is anonymous, encrypted, and only visible to the admin.</small>
</div>

<div class="ad">Ad Space</div>

</div>

<script>
// ðŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ðŸ” CHANGE THIS SECRET KEY
const SECRET_KEY = "ADMIN_SECRET_KEY";

function submitConfession() {
    const text = document.getElementById("confession").value;
    if (!text) {
        alert("Please write something");
        return;
    }

    const encrypted = CryptoJS.AES.encrypt(text, SECRET_KEY).toString();

    db.collection("confessions").add({
        data: encrypted,
        time: new Date()
    }).then(() => {
        document.getElementById("confession").value = "";
        alert("Confession submitted securely");
    });
}
</script>

</body>
</html>
